    <div class="container text-center mt-5 mb-5 w-25">
        <h1 class="display-2 mb-4">Contact Us</h1>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput1" placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control" id="floatingInput3" placeholder="Email address">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" placeholder="Share with us..."
                style="height: 15vh;"></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-4 w-75 contact-btn" onclick="check()">Send</button>
        <div class="alert alert-danger mb-5 mt-2" role="alert" id="alerted"></div>
    </div>

    <script>
        function check() {
            const input1 = document.getElementById("floatingInput1").value;
            const input2 = document.getElementById("floatingInput2").value;
            const input3 = document.getElementById("floatingInput3").value;

            if (input1 == "" || input2 == "" || input3 == "") {
                document.getElementById("alerted").innerText = "One or more feilds are empty!";
                document.getElementById("alerted").style.visibility = "visible";
            } else if (!input3.includes("@") || !input3.includes(".")) {
                document.getElementById("alerted").innerText = "Wrong email!";
                document.getElementById("alerted").style.visibility = "visible";
            }
        }
    </script>
